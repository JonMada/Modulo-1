<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;
    }
    img {
      margin: 10px;
      width: 100px;
      height: 60px;
    }

    img:nth-child(2) {
        align-self: center; /*esto nos permite aplicar una propiedad
        determinada a un flex item*/
    }

  </style>
</head>

<body>
  <div class="container">
    <img src="https://source.unsplash.com/random/50x30" alt="">
    <img src="https://source.unsplash.com/random/50x30" alt="">
    <img src="https://source.unsplash.com/random/50x30" alt="">
  </div>
</body>

</html>
